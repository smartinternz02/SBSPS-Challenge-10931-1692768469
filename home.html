<script>
  // JavaScript code for interactivity
  document.addEventListener("DOMContentLoaded", function() {
    const floatingOptions = document.querySelectorAll(".floating-option");

    floatingOptions.forEach(option => {
      option.addEventListener("mouseover", () => {
        option.style.backgroundColor ="F5F5DC";
      });

      option.addEventListener("mouseout", () => {
        option.style.backgroundColor = "#0056b3";
      });
    });

    const signInLink = document.querySelector(".top-bar a[href='#Sign In']");
    signInLink.addEventListener("click", () => {
      alert("You clicked the 'Sign In' link.");
    });
  });
</script>
